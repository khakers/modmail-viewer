# Upon a tag being pushed to github, generate a draft release with distribution assets.

name: Release

on:
  push:
    tags:
      - "*.*.*"


permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Build with Gradle
      uses: gradle/gradle-build-action@243af859f8ca30903d9d7f7936897ca0358ba691
      with:
        arguments: assembleDist
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: |
          build/distributions/modmail-viewer-*.tar
          build/distributions/modmail-viewer-*.zip
